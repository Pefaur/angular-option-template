<form [formGroup]="form" (ngSubmit)="onSubmit()" class="margin-bottom-0">
	<div class="alert fade show m-b-15" *ngIf="serverMessage.show" [ngClass]="serverMessage.isStatusOk ? 'alert-success' : 'alert-danger'">
		{{ serverMessage.message }}
		<span class="close" (click)="serverMessage.show = false">Ã—</span>
	</div>
	<div class="form-group m-b-20">
		<input type="email" class="form-control input-lg inverse-mode no-border" [ngClass]="{'parsley-error':formErrors.email && submitted}" placeholder="{{ PLACEHOLDERS.email }}" formControlName="email" required/>
		<ul class="parsley-errors-list filled" *ngIf="formErrors.email">{{ formErrors.email }}</ul>
	</div>
	<div class="login-buttons">
    <button type="submit" class="btn btn-success btn-block btn-lg">{{ SUMBIT_LABEL }}</button>
  </div>
</form>
