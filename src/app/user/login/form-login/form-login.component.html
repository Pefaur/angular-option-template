<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="alert fade show mb-4" *ngIf="serverMessage.show"
       [ngClass]="serverMessage.isStatusOk ? 'alert-success' : 'alert-danger'">
    {{ serverMessage.message }}
    <span class="close" (click)="serverMessage.show = false">Ã—</span>
  </div>
  <div class="form-group mb-4">
    <input type="email" class="form-control input-lg inverse-mode no-border"
           [ngClass]="{'parsley-error':formErrors.email && submitted}" placeholder="{{ PLACEHOLDERS.email }}"
           formControlName="email" required/>
    <ul class="parsley-errors-list filled" *ngIf="formErrors.email">{{ formErrors.email }}</ul>
  </div>
  <div class="form-group mb-4">
    <input type="password" class="form-control input-lg inverse-mode no-border"
           [ngClass]="{'parsley-error':formErrors.password && submitted}" placeholder="{{ PLACEHOLDERS.password }}"
           formControlName="password" required/>
    <ul class="parsley-errors-list filled" *ngIf="formErrors.password">{{ formErrors.password }}</ul>
  </div>
  <div class="login-buttons">
    <button type="submit" class="btn btn-success btn-block btn-lg">{{ SUBMIT_LABEL }}</button>
  </div>
</form>
